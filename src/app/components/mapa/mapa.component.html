<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng">
                <agm-info-window>
                    <strong>Punto seleccionado</strong>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    </p>
                    <div class="">
                        <button mat-raised-button color="primary">Editar</button>
                        <button mat-raised-button color="warn">Cancelar</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
